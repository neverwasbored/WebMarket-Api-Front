<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет Магазин</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script type="importmap">
  {
    "imports": {
      "main": "/static/js/main.js",
      "config": "/static/js/config.js"
    }
  }
  </script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/" class="nav-link">Главная</a>
            <a href="/profile" class="nav-link" id="profile-link">Профиль</a>
            <a href="/cart" class="nav-link">
                Корзина <span id="cart-counter">0</span>
            </a>
            <!-- Ссылки для НЕавторизованных пользователей -->
            <a href="/register" class="nav-link" id="register-link">Регистрация</a>
            <a href="/login" class="nav-link" id="login-link">Авторизация</a>
            <!-- Ссылка "Добавить товар" для авторизованных пользователей -->
            <a href="/add-product" class="nav-link" id="add-product-link">Добавить товар</a>
            <!-- Ссылка "Выйти" для авторизованных пользователей -->
            <a href="/logout" class="nav-link" id="logout-link">Выйти</a>
        </nav>
    </header>
    <main id="app">
        <!-- Контент будет подгружаться JS -->
    </main>
    <footer>
        <p>&copy; 2025 Интернет Магазин</p>
    </footer>
    <script type="module">
        import { initApp } from 'main';
        initApp();
    </script>
</body>

</html>
